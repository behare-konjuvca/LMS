  <link rel="stylesheet" href="css/contact.css">
  <link rel="stylesheet" href="css/style.css">


  <link
  href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
  rel="stylesheet"
/>

<link
  rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

<body>
    <header>
        <a href="#" class="logo"
          ><i class="ri-home-heart-fill"></i><span>LMS</span></a
        >
    
        <ul class="navbar">
          <li><a href="/index.html" class="active">Home</a></li>
          <li><a href="/about.html">About Us</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
    
        <div class="menu">
          <div class="bx bx-menu" id="menu-icon"></div>
        </div>
      </header>
    
  <section id="contact">
    <div class="contact">
        <div class="left">
            <h3>Send your request</h3>
            <form>
                <div class="input">
                    <div class="in">
                        <label>Name</label>
                        <input type="text" name="name" placeholder="First Name">
                    </div>
                     
                </div>
                <div class="input">
                    <div class="info">
                        <label>email</label>
                        <input type="email" name="email" placeholder="email@email.com">
                    </div>
                </div>
                
                <div class="t">
                    <label>Your message</label>
                    <textarea rows="5" name="message"></textarea>
                </div>
                <div class="s">
                    <button type="submit" name="submit" class="send">
                        Send
                    </button>
                </div>
            </form>
        </div>
        <div class="right">
            <h3>Social networks</h3>
            <div class="more">
                <a href="#" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-linkedin"></i>Linkedin Account</a>
                <a href="#" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-instagram"></i> Instagram Account</a>
                <div class="social">
                    <p><i class="fa-regular fa-envelope"></i>email@gmail.com</p>
                </div>
                <div class="social">
                    <p><i class="fa-solid fa-phone"></i>044-111-222</p>
                </div>
                <div class="social">
                    <p><i class="fa-solid fa-location-dot"></i>Lagjja Kalabria,10000 Prishtine</p>
                </div>
            </div>
            <div class="illustration">
                <svg viewBox="0 0 36 36" fill="none" role="img" xmlns="http://www.w3.org/2000/svg" width="10vw" height="10vw"><title>Daisy Gatson</title><mask id="mask__beam" maskUnits="userSpaceOnUse" x="0" y="0" width="36" height="36"><rect width="36" height="36" rx="72" fill="#FFFFFF"></rect></mask><g mask="url(#mask__beam)"><rect width="36" height="36" fill="#8bc15c"></rect><rect x="0" y="0" width="36" height="36" transform="translate(2 2) rotate(142 18 18) scale(1.1)" fill="#8bc15c" rx="36"></rect><g transform="translate(-6 -5) rotate(2 18 18)"><path d="M15 20c2 1 4 1 6 0" stroke="#000000" fill="none" stroke-linecap="round"></path><rect x="12" y="14" width="1.5" height="2" rx="1" stroke="none" fill="#000000"></rect><rect x="22" y="14" width="1.5" height="2" rx="1" stroke="none" fill="#000000"></rect></g></g></svg></svg>
            </div>
        </div>
    </div>
</section>
<footer>
    <div class="container">
      <p id="copyright"></p>
    </div>
  </footer>

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
