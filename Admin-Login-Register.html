<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/register.css" />
  </head>
  <body>
    <a href="index.html" id="back"> Go back</a>
    <div class="container">
      <input type="checkbox" id="check" />

      <div class="admin-registration form">
        <header>Admin Signup</header>
        <form action="#">
          <div>
            <label class="input-label" id="school-label">School Name</label>
            <input type="text" placeholder="School Name" id="school-name" />
          </div>
          <div>
            <label class="input-label">School Admin Code</label>
            <input type="password" placeholder="Qe0AQf" readonly />
          </div>
          <div>
            <label class="input-label">School Student Code</label>
            <input type="password" placeholder="Qe0AQfdQA" readonly />
          </div>

          <input type="button" class="button" value="Signup" id="admin" />
        </form>
        <div class="signup"></div>
      </div>
    </div>
    <script src="./js/validate.js"></script>
  </body>
</html>
