<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/register.css" />
  </head>
  <body>
    <a href="index.html" id="back"> Go back</a>
    <div class="container">
      <input type="checkbox" id="check" />
      <div class="login form">
        <header>Admin Login</header>
        <form action="#">
          <input type="text" placeholder="Enter your username" />
          <input type="password" placeholder="Enter your password" />
          <a href="#">Forgot password?</a>
          <input type="button" class="button" value="Login" />
        </form>
        <div class="signup">
          <span class="signup"
            >Don't have an account?
            <label for="check">Signup</label>
          </span>
        </div>
      </div>
      <div class="registration form">
        <header>Admin Signup</header>
        <form action="#">
          <div>
            <label class="input-label">School Name</label>
            <input type="text" placeholder="School Name" />
          </div>
          <div>
            <label class="input-label">School Admin Code</label>
            <input type="password" placeholder="Qe0AQf" readonly />
          </div>
          <div>
            <label class="input-label">School Student Code</label>
            <input type="password" placeholder="Qe0AQfdQA" readonly />
          </div>

          <input type="button" class="button" value="Signup" />
        </form>
        <div class="signup">
          <span class="signup"
            >Already have an account?
            <label for="check">Login</label>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
