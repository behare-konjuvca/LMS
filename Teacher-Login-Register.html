<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/register.css" />
  </head>
  <body>
    <a href="index.html" id="back"> Go back</a>
    <div class="container">
      <input type="checkbox" id="check" />
      <div class="login form">
        <header>Teacher Login</header>
        <form action="#">
          <div>
            <label class="input-label" id="student-label"> Name</label>
            <input type="text" placeholder="Enter your name" id="student" />
          </div>
          <div>
            <label class="input-label" id="pass-label"> Password</label>
            <input type="password" placeholder="Enter a password" id="pass" />
          </div>
          <div>
            <label class="input-label"> School Admin Code</label>
            <input type="text" placeholder="Qe0AQf" readonly />
          </div>
          <a href="#">Forgot password?</a>
          <input type="button" class="button" value="Login" id="btn" />
        </form>
        <div class="signup">
          <span class="signup"
            >Don't have an account?
            <label for="check">Signup</label>
          </span>
        </div>
      </div>
      <div class="registration form">
        <header>Teacher Signup</header>
        <form action="#">
          <div>
            <label class="input-label" id="sign-name-label"> Name</label>
            <input type="text" placeholder="Enter your name" id="sign-name" />
          </div>
          <div>
            <label class="input-label" id="pass-label-2"> Password</label>
            <input
              type="password"
              placeholder="Enter a password"
              id="pass-sign"
            />
          </div>
          <div>
            <label class="input-label"> Confirm Password</label>
            <input type="password" placeholder="Confirm your password" />
          </div>
          <div>
            <label class="input-label"> School Admin Code</label>
            <input type="text" placeholder="Qe0AQf" readonly />
          </div>

          <input type="button" class="button" value="Signup" id="btn-2" />
        </form>
        <div class="signup">
          <span class="signup"
            >Already have an account?
            <label for="check">Login</label>
          </span>
        </div>
      </div>
    </div>
    <script src="./js/validateTeacher.js"></script>
  </body>
</html>
